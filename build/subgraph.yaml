specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: PowerPod
    network: mainnet
    source:
      address: "0xDAf782667d98d5069eE7ba139932945C4D08fDE9"
      abi: PowerPod
      startBlock: 16241691
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Delegated
        - Transfer
        - DefaultFarmSet
      abis:
        - name: PowerPod
          file: PowerPod/abis/PowerPod.json
      eventHandlers:
        - event: Delegated(address,address)
          handler: handlePowerPodDelegated
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handlePowerPodTransfer
        - event: DefaultFarmSet(address)
          handler: handleDefaultFarmSet
      file: PowerPod/PowerPod.wasm
